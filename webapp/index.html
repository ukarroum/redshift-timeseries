<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/style.css">
    <title>Redshift TS</title>
      <script src="https://cdn.tailwindcss.com"></script>
      <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
</head>
<body>

<div id="main" class="flex flex-row">
    <div class="basis-1/4 flex flex-col justify-center content-center space-x-4" id="options">
        <label>Refresh</label>
        <input type="checkbox" id="refresh" checked/><br />
        <label>Refresh Rate (ms)</label>
        <input type="number" id="refresh-rate" value="2000"/><br />
        <label>Start time</label>
        <input id="start-time" type=datetime-local step=1 /><br />
        <label>Window (s)</label>
        <input id="window" type="number" value="120" /><br />
    </div>
    <div class="basis-3/4" id="main-chart">
      <canvas id="myChart"></canvas>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="/js/app.js"></script>

</body>
</html>
